name: Merge to Main

on:
  push:
    branches:
    - main

env:
  CGO_ENABLED: "0"

jobs:
# build
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: |
          go mod vendor
          make build

  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      - run: |
          jf rt ping
          